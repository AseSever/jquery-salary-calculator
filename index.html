<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">

    <title>JQuery Salary Calculator</title>
    <meta name="description" content="">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Salary Calculator</h1>
    <header>
        <h3 class="employees">Employees</h3>
        <input type="text" placeholder="First Name" id="fNameIn">
        <input type="text" placeholder="Last Name" id="lNameIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Anual Salary" id="annualSalIn">
        <button id="empInfoIn">Submit</button>
    </header>


    <main>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="first_name">First Name</th>
                    <th scope="col" class="last-name">Last Name</th>
                    <th scope="col" class="id">ID</th>
                    <th scope="col" class="title">Title</th>
                    <th scope="col" class="Salary">Anual Salary</th>
                    <th scope="col" class="deletebtns"></th>
                </tr>
            <tbody class="tableEmpInfo">
                <!-- <tr>
                    <td>fName</td>
                    <td>lName</td>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Anual Salary</td>
                    <td><button>Delete</button></td> 
                </tr> -->
            </tbody>
            <tr></tr>
            </thead>
        </table>
    </main>
    <section>
        <h3 id="totalMonthly">Total Monthly:</h3>
    </section>
</body>


</html>
